imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr_FR

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# FOSUserBundle
fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: Cnccv\HouseBundle\Entity\User
    from_email:
        address: "%fos_user.from_email.address%"
        sender_name: "%fos_user.from_email.sender_name%"
    registration:
        form:
            type: Cnccv\HouseBundle\Form\RegistrationType

# stof_doctrine_extensions_bundle
stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            timestampable: true
            uploadable: true

vich_uploader:
    db_driver: %vich_uploader_bundle_db_driver%
    mappings:
        cni:
            uri_prefix: '%uploader.cni.uri_prefix%'
            upload_destination: '%uploader.cni.upload_destination%'
            inject_on_load: '%uploader.cni.inject_on_load%'
            delete_on_update: '%uploader.cni.delete_on_update%'
            delete_on_remove: '%uploader.cni.delete_on_remove%'
            namer: vich_uploader.namer_origname

kami_booking:
    entity_class: 'Cnccv\HouseBundle\Entity\Booking'

